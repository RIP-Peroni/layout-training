<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>HexletCodeEditor</title>
</head>
<body>
    <h2>align-content: start</h2>
    <section class="grid-3 align-content-start">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>

    <h2>align-content: end</h2>
    <section class="grid-3 align-content-end">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>

    <h2>align-content: center</h2>
    <section class="grid-3 align-content-center">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>

    <h2>align-content: stretch</h2>
    <section class="grid-3 align-content-stretch">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>

    <h2>align-content: space-around</h2>
    <section class="grid-3 align-content-space-around">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>

    <h2>align-content: space-evenly</h2>
    <section class="grid-3 align-content-space-evenly">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>

    <h2>align-content: space-between</h2>
    <section class="grid-3 align-content-space-between">
        <div class="bg-red-pastel">
            <div class="box box-red"></div>
        </div>
        <div class="bg-green-pastel">
            <div class="box box-green"></div>
        </div>
        <div class="bg-blue-pastel">
            <div class="box box-blue"></div>
        </div>
    </section>
</body>
</html>
